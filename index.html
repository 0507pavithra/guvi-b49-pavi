<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        input {
          color: rgba(6, 129, 245, 0.856);
          background-color: rgb(206, 221, 220);
        }
        label {
          color: rgba(19, 18, 18, 0.801);
        }
        
      </style>
      <link rel="stylesheet" type="text/css" href="index.css"/>
      </head>
    <body style="background-color: rgb(184, 184, 33)">
      <h1 style="color: rgb(21, 22, 22); font-size: 30px">Application Form</h1>
      <form>
        <label for="name"><strong>Name:</strong></label>
        <input id="name" type="text" />
        <br />
        <br />
        <label for="email"><strong>Email:</strong></label>
        <input id="email" type="email" />
        <br />
        <br />
        <label for="password"><strong>Password:</strong></label>
        <input id="password" type="password" />
        <br />
        <br />
        <label for="dob"><strong>DOB:</strong></label>
        <input id="dob" type="date" />
        <br />
        <br />
        <label id="gender"><strong>Gender:</strong></label>
        <ul>
        <input type="radio" name="gender" /> <label style="font-style:normal;color: blueviolet;"><strong>Male</strong></label>
        <input type="radio" name="gender" /> <label style="font-style:normal;color: blueviolet;"><strong>Female</strong></label>
        <input type="radio" name="gender" /> <label style="font-style:normal;color: blueviolet;"><strong>Others</strong></label>
        </ul>
        <label for="upload"><strong>Upload Documents:</strong></label>
        <input id="upload" type="file" />
        <br />
        <br />
        <label style="color: rgb(10, 15, 27)" id="District"><strong>District</strong>:</label>
        <select>
          <option>Chennai</option>
          <option>Vellore</option>
          <option>Ranipet</option>
        </select>
        <br />
        <br />
        <input type="submit" value="Save" />
        <input type="reset" value="Cancel" />
      </form>
    </body>
</body>
</html>
