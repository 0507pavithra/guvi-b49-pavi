<html>
  <head>
    <title>example</title>
  </head>
  <body>
    <script>
    //your JS code goes herear 
    xhr = new XMLHttpRequest();

      //Define HTTP method and URL
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      //Open the request
      xhr.open(method,url,true);
      //xhr.setRequestHeader ("Content-Type","application/json");
       xhr.onload = function () {
        if (xhr.status === 200) {
          //Request was successful
          var response = JSON.parse(xhr.responseText);
          console.log(response);
          for(i=0;i<=response.length;i++){
            console.log(response[i].flag);
            console.log(response[i].name.common);
            console.log(response[i].population);
            console.log(response[i].region);
            console.log(response[i].subregion);
          }

          
        } else {
          //Request failed
          console.log("Request failed", xhr.status);
        }
      };

      //send the request
      xhr.send();
    </script>
  </body>
</html>
