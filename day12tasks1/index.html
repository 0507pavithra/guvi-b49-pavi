<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .bg-color{
        background-color:rgb(24, 73, 53);
        font-family:  Helvetica, sans-serif;
    }
    .btn-rounded{
        border-radius: 30px;
    }
</style>
  <body>
    <body class="bg-color">
        <section class="container mt-5">
            <div class="row justify-content-md-center">
                <form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow">
                    <div class="col-12 text-center">
                        <h3 class="text-secondary"><strong>Register Now</strong></h3>
                    </div>
                    <div class="mb-md-auto">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree terms and conditions.</label>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success btn-rounded w-75">Register Now</button>
                    </div>
                    <div class="mb-3 text-center text-success mt-3">
                        or register using
                    </div>
                    <div class="d-flex justify-content-around mb-3">
                        <button type="submit" class="btn btn-danger btn-dark"><i class="bi bi-google"></i>&nbsp;&nbsp;Google</button>
                        <button type="submit" class="btn btn-primary btn-success"><i class="bi-facebook"></i>&nbsp;&nbsp;Facebook</button>
                        <button type="submit" class="btn btn-primary btn-secondary"><i class="bi bi-linkedin"></i>&nbsp;&nbsp;Linkedin</button>
                    </div>
                </form>
            </div>
        </section>
    
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
