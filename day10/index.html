<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
  </head>
  <style>
    .flex-container {
      display: flex;
      flex-flow: column wrap;
      align-content: end;
    }
    .item {
      border: 20px;
      padding: 20px;
      margin: 2px;
      background-color: rgb(129, 72, 184);
    }
    .flex-cont {
      display: flex;
      flex-direction: row;
      justify-content: end;
    }
    .name {
      border: 10px;
      padding: 10px;
      margin: 1px;
      background-color: aqua;
    }
  </style>
  <body>
    <h1>GRID AND FLEX</h1>
    <div class="flex-container">
      <div class="item">flex 1</div>
      <div class="item">flex 2</div>
      <div class="item">flex 3</div>
      <div class="item">flex 4</div>
      <div class="item">flex 5</div>
      <div class="item">flex 6</div>
      <div class="item">flex 7</div>
    </div>
    <div class="flex-cont">
      <div class="name">control 1</div>
      <div class="name">control 3</div>
      <div class="name">control 3</div>
    </div>
  </body>
</html>
